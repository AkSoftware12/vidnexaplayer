name: videoplayer
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.11+11

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # ✅ Core Audio Stack
  just_audio: ^0.10.4
  just_audio_background: ^0.0.1-beta.17
  audio_service: ^0.18.18
  audio_session: ^0.2.2
  on_audio_query_forked: ^2.9.1


#  # ✅ Optional Desktop Audio (if targeting Windows/Linux)
#  just_audio_mpv: ^0.1.7
#  audio_service_mpris: ^0.2.0

  # ✅ UI + Media
  fancy_bottom_navigation_2: ^0.3.5
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_svg: ^2.2.0
  fluttertoast: ^8.2.12
  flutter_colorpicker: ^1.1.0
  cached_network_image: ^3.4.1
  video_player: ^2.10.0
  video_thumbnail: ^0.5.6
  carousel_slider: ^5.1.1
  photo_manager: ^3.7.1
  image_picker: ^1.1.2

  # ✅ Navigation & Animation
  flutter_sequence_animation: ^4.0.0
  page_transition: ^2.2.1
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  sliding_up_panel: ^2.0.0+1
  flutter_portal: ^1.1.4

  # ✅ Utility Packages
  file_picker: ^10.2.0
  shared_preferences: ^2.5.3
  package_info_plus: ^8.3.0
  permission_handler: ^12.0.1
  url_launcher: ^6.3.2
  path_provider: ^2.1.5
  provider: ^6.1.5
  intl: ^0.20.2
  flutter_tts: ^4.2.3
  firebase_messaging: ^15.2.9
  device_info_plus: ^11.5.0
  android_content_provider: ^0.5.2
  share_plus: ^11.0.0
  change_app_package_name: ^1.5.0
  flutter_localization: ^0.3.3
  flutter_local_notifications: ^17.2.1

  # ✅ UI Helpers
  iconsax: ^0.0.8
  icons_plus: ^5.0.0
  marquee: ^2.3.0
  smooth_page_indicator: ^1.2.1
  text_scroll: ^0.2.0
  badges: ^3.1.2
  floating: ^6.0.0
  file_manager: ^1.0.2
  upgrader: ^11.5.0
  firebase_core: ^3.15.1
  new_version_plus: ^0.1.1
  image_cropper: ^8.0.2
  image: ^4.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/appblue.png"
  min_sdk_android: 23
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "path/to/image.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
  fonts:
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: PoppinsSemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: PoppinsMedium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
